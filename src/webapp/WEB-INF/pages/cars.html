<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>
<!--<p th:text="${car}"></p>-->
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getPrice()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
